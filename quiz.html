<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SSC Maths Prep</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6fb; margin: 0; padding: 0; }
    header { background: #2c3e50; color: white; text-align: center; padding: 25px 0; }
    h1 { margin: 0; font-size: 2.2em; }
    .container { max-width: 900px; margin: 40px auto; text-align: center; }
    .chapter-btn {
      display: inline-block; margin: 12px; padding: 18px 30px;
      font-size: 18px; border-radius: 10px; border: none;
      background: #27ae60; color: white; cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .chapter-btn:hover { background: #1e8449; transform: scale(1.05); }
    footer { text-align: center; margin-top: 50px; padding: 15px; background: #ecf0f1; color: #2c3e50; }
  </style>
</head>
<body>

  <header>
    <h1>SSC Maths Preparation</h1>
    <p>Practice, Learn, and Master All Chapters</p>
  </header>

  <div class="container">
    <h2>Select a Chapter to Start</h2>
    <button class="chapter-btn" onclick="openQuiz('Algebra')">Algebra</button>
    <button class="chapter-btn" onclick="openQuiz('Geometry')">Geometry</button>
    <button class="chapter-btn" onclick="openQuiz('Trigonometry')">Trigonometry</button>
    <button class="chapter-btn" onclick="openQuiz('Arithmetic')">Arithmetic</button>
    <button class="chapter-btn" onclick="openQuiz('Mensuration')">Mensuration</button>
    <button class="chapter-btn" onclick="openQuiz('Statistics')">Statistics</button>
  </div>

  <footer>
    &copy; 2025 SSC Maths Prep. All Rights Reserved.
  </footer>

  <script>
    // Open the main quiz HTML and pass the chapter
    function openQuiz(chapter) {
      // Since we are using the all-in-one quiz HTML, we can pass chapter via URL
      window.location.href = "quiz.html?chapter=" + chapter + "-Set1";
    }
  </script>

</body>
</html>
