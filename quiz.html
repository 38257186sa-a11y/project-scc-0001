<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SSC Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef2f7; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; }
    .quiz-container {
      max-width: 750px; margin: auto; background: white;
      padding: 20px; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .question { font-size: 18px; margin-bottom: 15px; }
    .options button {
      display: block; width: 100%; margin: 8px 0; padding: 10px;
      border: none; border-radius: 8px; background: #ecf0f1;
      cursor: pointer; transition: background 0.3s;
    }
    .options button.correct { background: #2ecc71; color: white; }
    .options button.wrong { background: #e74c3c; color: white; }
    .solution { margin-top: 10px; padding: 10px; background: #f9f9f9; border-left: 4px solid #3498db; display: none; }
    .timer { font-weight: bold; color: #e74c3c; text-align: right; }
    .controls { margin-top: 20px; text-align: center; }
    .controls button {
      margin: 5px; padding: 10px 20px; border: none; border-radius: 8px;
      background: #3498db; color: white; cursor: pointer;
    }
    .score { text-align: center; margin-top: 15px; font-weight: bold; }
    .report-item { margin-bottom: 15px; padding: 10px; border-radius: 6px; background: #f6f6f6; }
    .correct-answer { color: green; font-weight: bold; }
    .wrong-answer { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1 id="chapter-title">Quiz</h1>
  <div class="quiz-container" id="quiz-container">
    <div class="timer" id="timer">‚è≥ Time: 30s</div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="solution" id="solution"></div>
    <div class="controls">
      <button onclick="submitQuiz()">Submit Quiz</button>
    </div>
    <div class="score" id="score"></div>
  </div>

  <!-- jsPDF for PDF report -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let questions = [];
    let current = 0;
    let score = 0;
    let answers = [];
    let timerInterval;
    let timeLeft = 30;

    // get chapter file from URL
    const urlParams = new URLSearchParams(window.location.search);
    const chapterFile = urlParams.get('chapter') || 'algebra-set1.json';
    document.getElementById("chapter-title").innerText = "Chapter: " + chapterFile.replace(".json","");

    // ‚úÖ fixed fetch with clear error display
    fetch("chapters/" + chapterFile)
      .then(response => {
        if (!response.ok) throw new Error("HTTP error " + response.status);
        return response.json();
      })
      .then(data => {
        if (!Array.isArray(data)) throw new Error("Invalid JSON format: expected an array");
        questions = data;
        loadQuestion();
      })
      .catch(err => {
        document.getElementById("quiz-container").innerHTML =
          "<p style='color:red; font-weight:bold'>‚ùå Error loading quiz file: " 
          + chapterFile + "<br>" + err.message + "</p>";
        console.error("Quiz Load Error:", err);
      });

    function loadQuestion() {
      if (current < questions.length) {
        const q = questions[current];
        document.getElementById('question').innerText = (current+1) + ". " + q.question;
        document.getElementById('options').innerHTML = '';
        document.getElementById('solution').style.display = 'none';
        q.options.forEach(opt => {
          const btn = document.createElement('button');
          btn.innerText = opt;
          btn.onclick = () => checkAnswer(btn, opt, q.solution);
          document.getElementById('options').appendChild(btn);
        });
        startTimer();
      } else {
        submitQuiz();
      }
    }

    function startTimer() {
      timeLeft = 30;
      document.getElementById("timer").innerText = "‚è≥ Time: " + timeLeft + "s";
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "‚è≥ Time: " + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          current++;
          loadQuestion();
        }
      }, 1000);
    }

    function checkAnswer(button, selected, solutionText) {
      const correct = questions[current].answer;
      const btns = document.querySelectorAll(".options button");
      btns.forEach(b => b.disabled = true);
      if (selected === correct) {
        score++;
        button.classList.add("correct");
      } else {
        button.classList.add("wrong");
        btns.forEach(b => { if (b.innerText === correct) b.classList.add("correct"); });
      }
      answers.push({q: questions[current].question, selected, correct, solution: solutionText});
      document.getElementById('score').innerText = "Score: " + score;
      document.getElementById('solution').innerText = "üìù Solution: " + solutionText;
      document.getElementById('solution').style.display = 'block';
      clearInterval(timerInterval);
      setTimeout(() => { current++; loadQuestion(); }, 3000);
    }

    function submitQuiz() {
      clearInterval(timerInterval);
      let reportHTML = `<h2>üìä Quiz Report</h2><p>Your Score: ${score}/${questions.length}</p>`;
      answers.forEach((a, i) => {
        let status = a.selected === a.correct ?
          `<span class="correct-answer">‚úÖ Correct</span>` :
          `<span class="wrong-answer">‚ùå Wrong</span>`;
        reportHTML += `
          <div class="report-item">
            <b>Q${i+1}: ${a.q}</b><br>
            Your Answer: ${a.selected}<br>
            Correct Answer: ${a.correct}<br>
            ${status}<br>
            <i>Solution: ${a.solution}</i>
          </div>
        `;
      });
      reportHTML += `<button onclick="downloadPDF()">‚¨á Download PDF</button><br><a href="index.html">‚¨Ö Back to Chapters</a>`;
      document.getElementById('quiz-container').innerHTML = reportHTML;
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("SSC Quiz Report", 10, 10);
      let y = 20;
      answers.forEach((a, i) => {
        doc.text(`Q${i+1}: ${a.q}`, 10, y); y+=6;
        doc.text(`Your Answer: ${a.selected}`, 10, y); y+=6;
        doc.text(`Correct Answer: ${a.correct}`, 10, y); y+=6;
        doc.text(`Solution: ${a.solution}`, 10, y); y+=10;
        if (y > 270) { doc.addPage(); y=20; }
      });
      doc.save("quiz-report.pdf");
    }
  </script>
</body>
</html>
