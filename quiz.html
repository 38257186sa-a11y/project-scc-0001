<head>

  <title>Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef2f7; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; }
    .quiz-container {
      max-width: 750px; margin: auto; background: white;
      padding: 20px; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .question { font-size: 18px; margin-bottom: 15px; }
    .options button {
      display: block; width: 100%; margin: 8px 0; padding: 10px;
      border: none; border-radius: 8px; background: #ecf0f1;
      cursor: pointer; transition: background 0.3s;
    }
    .options button.correct { background: #2ecc71; color: white; }
    .options button.wrong { background: #e74c3c; color: white; }
    .solution { margin-top: 10px; padding: 10px; background: #f9f9f9; border-left: 4px solid #3498db; display: none; }
    .timer { font-weight: bold; color: #e74c3c; text-align: right; }
    .controls { margin-top: 20px; text-align: center; }
    .controls button {
      margin: 5px; padding: 10px 20px; border: none; border-radius: 8px;
      background: #3498db; color: white; cursor: pointer;
    }
    .score { text-align: center; margin-top: 15px; font-weight: bold; }
    .report-item { margin-bottom: 15px; padding: 10px; border-radius: 6px; background: #f6f6f6; }
    .correct-answer { color: green; font-weight: bold; }
    .wrong-answer { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1 id="chapter-title">Quiz</h1>
  <div class="quiz-container" id="quiz-container">
    <div class="timer" id="timer">⏳ Time: 30s</div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="solution" id="solution"></div>
    <div class="controls">
      <button onclick="submitQuiz()">Submit Quiz</button>
    </div>
    <div class="score" id="score"></div>
  </div>

    fetch("chapters/" + chapterFile)
      .then(response => response.json())
      .then(data => { questions = data; loadQuestion(); })
      .catch(err => { document.getElementById("quiz-container").innerHTML = "<p>❌ Error loading questions.</p>"; });

    function loadQuestion() {
      if (current < questions.length) {
        const q = questions[current];
        document.getElementById('question').innerText = (current+1) + ". " + q.question;
        document.getElementById('options').innerHTML = '';
        document.getElementById('solution').style.display = 'none';

          const btn = document.createElement('button');
          btn.innerText = opt;
          btn.onclick = () => checkAnswer(btn, opt, q.solution);
          document.getElementById('options').appendChild(btn);
        });
        startTimer();
      } else {
        submitQuiz();
      }
    }

      timeLeft = 30;
      document.getElementById("timer").innerText = "⏳ Time: " + timeLeft + "s";

          clearInterval(timerInterval);
          current++;
          loadQuestion();
        }
      }, 1000);
    }
