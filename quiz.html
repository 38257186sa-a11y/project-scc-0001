    // âš™ï¸ State
    let currentChapter = "";
    let questions = [];
    let current = 0;
    let score = 0;
    let answers = [];
    let timerInterval;
    let timeLeft = 30;

    function showSets(chapter) {
      currentChapter = chapter;
      document.getElementById("chapter-list").style.display = "none";
      document.getElementById("set-list").style.display = "block";
      document.getElementById("set-title").innerText = "Select a Set for " + chapter;
      let setButtons = "";
      for (let set in questionBank[chapter]) {
        setButtons += `<button class="btn" onclick="startQuiz('${chapter}','${set}')">${set}</button>`;
      }
      document.getElementById("sets").innerHTML = setButtons;
    }

    function backToChapters() {
      document.getElementById("set-list").style.display = "none";
      document.getElementById("chapter-list").style.display = "block";
    }

    function startQuiz(chapter, set) {
      questions = questionBank[chapter][set];
      current = 0;
      score = 0;
      answers = [];
      document.getElementById("set-list").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      if (current < questions.length) {
        const q = questions[current];
        document.getElementById('question').innerText = (current+1) + ". " + q.question;
        document.getElementById('options').innerHTML = '';
        document.getElementById('solution').style.display = 'none';
        q.options.forEach(opt => {
          const btn = document.createElement('button');
          btn.innerText = opt;
          btn.onclick = () => checkAnswer(btn, opt, q.solution);
          document.getElementById('options').appendChild(btn);
        });
        startTimer();
      } else {
        submitQuiz();
      }
    }

    function startTimer() {
      timeLeft = 120;
      document.getElementById("timer").innerText = "â³ Time: " + timeLeft + "s";
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "â³ Time: " + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          current++;
          loadQuestion();
        }
      }, 1000);
    }

    function checkAnswer(button, selected, solutionText) {
      const correct = questions[current].answer;
      const btns = document.querySelectorAll(".options button");
      btns.forEach(b => b.disabled = true);
      if (selected === correct) {
        score++;
        button.classList.add("correct");
      } else {
        button.classList.add("wrong");
        btns.forEach(b => { if (b.innerText === correct) b.classList.add("correct"); });
      }
      answers.push({q: questions[current].question, selected, correct, solution: solutionText});
      document.getElementById('score').innerText = "Score: " + score;
      document.getElementById('solution').innerText = "ğŸ“ " + solutionText;
      document.getElementById('solution').style.display = 'block';
      clearInterval(timerInterval);
      setTimeout(() => { current++; loadQuestion(); }, 3000);
    }

    function submitQuiz() {
      clearInterval(timerInterval);
      let reportHTML = `<h2>ğŸ“Š Quiz Report</h2><p>Your Score: ${score}/${questions.length}</p>`;
      answers.forEach((a, i) => {
        let status = a.selected === a.correct ?
          `<span class="correct-answer">âœ… Correct</span>` :
          `<span class="wrong-answer">âŒ Wrong</span>`;
        reportHTML += `
          <div class="report-item">
            <b>Q${i+1}: ${a.q}</b><br>
            Your Answer: ${a.selected}<br>
            Correct Answer: ${a.correct}<br>
            ${status}<br>
            <i>${a.solution}</i>
          </div>
        `;
      });
      reportHTML += `<button onclick="downloadPDF()">â¬‡ Download PDF</button><br><button onclick="location.reload()">â¬… Back to Chapters</button>`;
      document.getElementById('quiz-container').innerHTML = reportHTML;
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("SSC Quiz Report", 10, 10);
      let y = 20;
      answers.forEach((a, i) => {
        doc.text(`Q${i+1}: ${a.q}`, 10, y); y+=6;
        doc.text(`Your Answer: ${a.selected}`, 10, y); y+=6;
        doc.text(`Correct Answer: ${a.correct}`, 10, y); y+=6;
        doc.text(`Solution: ${a.solution}`, 10, y); y+=10;
        if (y > 270) { doc.addPage(); y=20; }
      });
      doc.save("quiz-report.pdf");
    }
