<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SSC Maths Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef2f7; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; }
    .chapter-list, .set-list { text-align: center; margin: 20px 0; }
    .btn {
      display: inline-block; margin: 8px; padding: 12px 25px;
      border: none; border-radius: 8px;
      background: #27ae60; color: white; font-size: 16px;
      cursor: pointer; text-decoration: none; transition: background 0.3s;
    }
    .btn:hover { background: #1e8449; }
    .quiz-container {
      max-width: 750px; margin: auto; background: white;
      padding: 20px; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); display:none;
    }
    .question { font-size: 18px; margin-bottom: 15px; }
    .options button {
      display: block; width: 100%; margin: 8px 0; padding: 10px;
      border: none; border-radius: 8px; background: #ecf0f1;
      cursor: pointer; transition: background 0.3s;
    }
    .options button.correct { background: #2ecc71; color: white; }
    .options button.wrong { background: #e74c3c; color: white; }
    .solution { margin-top: 10px; padding: 10px; background: #f9f9f9; border-left: 4px solid #3498db; display: none; }
    .timer { font-weight: bold; color: #e74c3c; text-align: right; }
    .controls { margin-top: 20px; text-align: center; }
    .controls button {
      margin: 5px; padding: 10px 20px; border: none; border-radius: 8px;
      background: #3498db; color: white; cursor: pointer;
    }
    .score { text-align: center; margin-top: 15px; font-weight: bold; }
    .report-item { margin-bottom: 15px; padding: 10px; border-radius: 6px; background: #f6f6f6; }
    .correct-answer { color: green; font-weight: bold; }
    .wrong-answer { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>SSC Maths Quiz</h1>

  <!-- Chapter selection -->
  <div class="chapter-list" id="chapter-list">
    <h2>Select a Chapter</h2>
    <button class="btn" onclick="showSets('Algebra')">Algebra</button>
    <button class="btn" onclick="showSets('Geometry')">Geometry</button>
    <button class="btn" onclick="showSets('Trigonometry')">Trigonometry</button>
    <button class="btn" onclick="showSets('Arithmetic')">Arithmetic</button>
    <button class="btn" onclick="showSets('Mensuration')">Mensuration</button>
    <button class="btn" onclick="showSets('Statistics')">Statistics</button>
  </div>

  <!-- Set selection -->
  <div class="set-list" id="set-list" style="display:none;">
    <h2 id="set-title">Select a Set</h2>
    <div id="sets"></div>
    <button class="btn" onclick="backToChapters()">‚¨Ö Back</button>
  </div>

  <!-- Quiz -->
  <div class="quiz-container" id="quiz-container">
    <div class="timer" id="timer">‚è≥ Time: 30s</div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="solution" id="solution"></div>
    <div class="controls">
      <button onclick="submitQuiz()">Submit Quiz</button>
    </div>
    <div class="score" id="score"></div>
  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // üìö Question Bank
    const questionBank = {
      "Algebra": {
        "Set 1": [
          { question: "Solve: 2x + 3 = 11",
            options: ["x=3", "x=4", "x=5", "x=6"],
            answer: "x=4",
            solution: "Formula: Solve linear equations ‚Üí 2x+3=11 ‚Üí 2x=8 ‚Üí x=4" }
        ]
      },
      "Geometry": {
        "Set 1": [
          { question: "Find area of a triangle with base=6, height=4",
            options: ["12", "10", "14", "8"],
            answer: "12",
            solution: "Formula: Area = ¬Ω √ó base √ó height = ¬Ω √ó 6 √ó 4 = 12" }
        ]
      },
      "Trigonometry": {
        "Set 1": [
          { question: "Value of sin¬≤30¬∞ + cos¬≤30¬∞ ?",
            options: ["1", "0", "¬Ω", "‚àö3/2"],
            answer: "1",
            solution: "Formula: sin¬≤Œ∏ + cos¬≤Œ∏ = 1 (Identity)" }
        ]
      },
      "Arithmetic": {
        "Set 1": [
          { question: "Find Simple Interest: P=1000, R=5%, T=2 years",
            options: ["100", "120", "110", "105"],
            answer: "100",
            solution: "Formula: SI = (P√óR√óT)/100 = (1000√ó5√ó2)/100 = 100" }
        ]
      },
      "Mensuration": {
        "Set 1": [
          { question: "Volume of a cube with side=3 cm?",
            options: ["9", "27", "18", "36"],
            answer: "27",
            solution: "Formula: V = a¬≥ = 3¬≥ = 27 cm¬≥" }
        ]
      },
      "Statistics": {
        "Set 1": [
          { question: "Mean of 2, 4, 6, 8?",
            options: ["4", "5", "6", "7"],
            answer: "5",
            solution: "Formula: Mean = (Œ£x)/n = (20)/4 = 5" }
        ]
      }
    };

    // ‚öôÔ∏è State
    let currentChapter = "";
    let questions = [];
    let current = 0;
    let score = 0;
    let answers = [];
    let timerInterval;
    let timeLeft = 30;

    function showSets(chapter) {
      currentChapter = chapter;
      document.getElementById("chapter-list").style.display = "none";
      document.getElementById("set-list").style.display = "block";
      document.getElementById("set-title").innerText = "Select a Set for " + chapter;
      let setButtons = "";
      for (let set in questionBank[chapter]) {
        setButtons += `<button class="btn" onclick="startQuiz('${chapter}','${set}')">${set}</button>`;
      }
      document.getElementById("sets").innerHTML = setButtons;
    }

    function backToChapters() {
      document.getElementById("set-list").style.display = "none";
      document.getElementById("chapter-list").style.display = "block";
    }

    function startQuiz(chapter, set) {
      questions = questionBank[chapter][set];
      current = 0;
      score = 0;
      answers = [];
      document.getElementById("set-list").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      if (current < questions.length) {
        const q = questions[current];
        document.getElementById('question').innerText = (current+1) + ". " + q.question;
        document.getElementById('options').innerHTML = '';
        document.getElementById('solution').style.display = 'none';
        q.options.forEach(opt => {
          const btn = document.createElement('button');
          btn.innerText = opt;
          btn.onclick = () => checkAnswer(btn, opt, q.solution);
          document.getElementById('options').appendChild(btn);
        });
        startTimer();
      } else {
        submitQuiz();
      }
    }

    function startTimer() {
      timeLeft = 30;
      document.getElementById("timer").innerText = "‚è≥ Time: " + timeLeft + "s";
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "‚è≥ Time: " + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          current++;
          loadQuestion();
        }
      }, 1000);
    }

    function checkAnswer(button, selected, solutionText) {
      const correct = questions[current].answer;
      const btns = document.querySelectorAll(".options button");
      btns.forEach(b => b.disabled = true);
      if (selected === correct) {
        score++;
        button.classList.add("correct");
      } else {
        button.classList.add("wrong");
        btns.forEach(b => { if (b.innerText === correct) b.classList.add("correct"); });
      }
      answers.push({q: questions[current].question, selected, correct, solution: solutionText});
      document.getElementById('score').innerText = "Score: " + score;
      document.getElementById('solution').innerText = "üìù " + solutionText;
      document.getElementById('solution').style.display = 'block';
      clearInterval(timerInterval);
      setTimeout(() => { current++; loadQuestion(); }, 3000);
    }

    function submitQuiz() {
      clearInterval(timerInterval);
      let reportHTML = `<h2>üìä Quiz Report</h2><p>Your Score: ${score}/${questions.length}</p>`;
      answers.forEach((a, i) => {
        let status = a.selected === a.correct ?
          `<span class="correct-answer">‚úÖ Correct</span>` :
          `<span class="wrong-answer">‚ùå Wrong</span>`;
        reportHTML += `
          <div class="report-item">
            <b>Q${i+1}: ${a.q}</b><br>
            Your Answer: ${a.selected}<br>
            Correct Answer: ${a.correct}<br>
            ${status}<br>
            <i>${a.solution}</i>
          </div>
        `;
      });
      reportHTML += `<button onclick="downloadPDF()">‚¨á Download PDF</button><br><button onclick="location.reload()">‚¨Ö Back to Chapters</button>`;
      document.getElementById('quiz-container').innerHTML = reportHTML;
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("SSC Quiz Report", 10, 10);
      let y = 20;
      answers.forEach((a, i) => {
        doc.text(`Q${i+1}: ${a.q}`, 10, y); y+=6;
        doc.text(`Your Answer: ${a.selected}`, 10, y); y+=6;
        doc.text(`Correct Answer: ${a.correct}`, 10, y); y+=6;
        doc.text(`Solution: ${a.solution}`, 10, y); y+=10;
        if (y > 270) { doc.addPage(); y=20; }
      });
      doc.save("quiz-report.pdf");
    }
  </script>
</body>
</html>
