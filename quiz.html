<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #ecf0f1;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options button:hover {
      background: #dcdde1;
    }
    .hint {
      margin-top: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-left: 4px solid #3498db;
      display: none;
    }
    .controls {
      margin-top: 20px;
      text-align: center;
    }
    .controls button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background: #2980b9;
    }
    .score {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="chapter-title">Quiz</h1>
  <div class="quiz-container" id="quiz-container">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="hint" id="hint"></div>
    <div class="controls">
      <button onclick="showHint()">Show Hint</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
    <div class="score" id="score"></div>
  </div>

  <script>
    let questions = [];
    let current = 0;
    let score = 0;

    // Get chapter from URL (e.g., quiz.html?chapter=algebra.json)
    const urlParams = new URLSearchParams(window.location.search);
    const chapterFile = urlParams.get('chapter') || 'algebra.json';

    // Set title
    document.getElementById("chapter-title").innerText = "Chapter: " + chapterFile.replace(".json","");

    // Load JSON file
    fetch("chapters/" + chapterFile)
      .then(response => response.json())
      .then(data => {
        questions = data;
        loadQuestion();
      })
      .catch(err => {
        document.getElementById("quiz-container").innerHTML = "<p>‚ùå Error loading questions.</p>";
      });

    function loadQuestion() {
      if (current < questions.length) {
        const q = questions[current];
        document.getElementById('question').innerText = (current+1) + ". " + q.question;
        document.getElementById('options').innerHTML = '';
        document.getElementById('hint').style.display = 'none';
        q.options.forEach(opt => {
          const btn = document.createElement('button');
          btn.innerText = opt;
          btn.onclick = () => checkAnswer(opt);
          document.getElementById('options').appendChild(btn);
        });
      } else {
        document.getElementById('quiz-container').innerHTML = `
          <h2>üéâ Test Completed!</h2>
          <p>Your Final Score: ${score}/${questions.length}</p>
          <a href="index.html">‚¨Ö Back to Chapters</a>
        `;
      }
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      if (selected === correct) {
        score++;
        alert("‚úÖ Correct!");
      } else {
        alert("‚ùå Wrong! Correct answer is: " + correct);
      }
      document.getElementById('score').innerText = "Score: " + score;
    }

    function showHint() {
      document.getElementById('hint').innerText = "üí° " + questions[current].hint;
      document.getElementById('hint').style.display = 'block';
    }

    function nextQuestion() {
      current++;
      loadQuestion();
    }
  </script>
</body>
</html>
